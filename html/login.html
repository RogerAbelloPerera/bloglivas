<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Estils per al modal de recuperació de contrasenya */
        #resetModal {
            display: none;
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -30%);
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            z-index: 1000;
        }
        #resetModal input[type="email"] {
            width: 100%;
            margin-bottom: 10px;
        }
        #resetModal input[type="submit"] {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Login Usuario</h2>    

    <form action="../php/login.php" method="POST">
        <label for="usuari">Usuario</label>
        <input type="text" name="usuari" required>
        <br><br>

        <label for="contrasenya">Contraseña</label>
        <input type="password" name="contrasenya" required>
        <br><br>

        <input type="submit" name="Login" value="Iniciar Sesión">
    </form>

    <br>

    <form action="registro.html" method="POST">
        <input type="submit" value="Registrarse">
    </form>

    <br>

    <form action="../php/cambiarColorFondo.php" method="POST">
        <input type="submit" value="Cambiar color de fondo">       
    </form>

    <br>

    <p>
        <a href="#" onclick="document.getElementById('resetModal').style.display='block'">¿Has olvidado la contraseña?</a>
    </p>

    <div id="resetModal">
        <h3>Recuperar contraseña</h3>
        <form action="../php/resetPasswordSend.php" method="POST">
            <label for="email">Introduce tu correo electrónico:</label><br>
            <input type="email" name="email" required><br>
            <input type="submit" value="Enviar enlace de recuperación">
        </form>
        <br>
        <button onclick="document.getElementById('resetModal').style.display='none'">Cerrar</button>
    </div>

</body>
</html>
