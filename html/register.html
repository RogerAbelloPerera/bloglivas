<!DOCTYPE html>
<html lang="ca">

<head>
  <meta charset="UTF-8" />
  <title>Registre d'usuari</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Roboto", sans-serif;
      background-image: url("../assets/olive_wallpaper.jpg");
      background-size: cover;
      background-position: center;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      overflow-y: auto;
    }

    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
    }

    button {
      padding: 10px;
      width: 100%;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #45a049;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>Registra't</h2>
    <form action="../php/register.php" method="POST" enctype="multipart/form-data">
      <input type="text" name="username" placeholder="Nom d'usuari" required />
      <input type="mail" name="mail" placeholder="Correu electrònic" required />
      <input type="text" name="firstName" placeholder="Nom (opcional)" />
      <input type="text" name="lastName" placeholder="Cognom (opcional)" />
      <input type="password" name="password" placeholder="Contrasenya" required />
      <input type="password" name="verifyPassword" placeholder="Repeteix la contrasenya" required />
      <input type="file" name="profile_image" required />
      <input type="file" name="banner_image" required />
      <input type="number" name="age" placeholder="Edat" required />
      <input type="text" name="location" placeholder="Ubicació (opcional)" />
      <textarea name="biography" placeholder="Biografia (opcional)" rows="4"></textarea>
      <button type="submit">Registrar</button>
    </form>
  </div>
</body>

</html>
